<link href="/CSS/styles.css" rel="stylesheet">

<body>
    <form action="/" class="form-signin" method="post">
        <img src="https://avatars3.githubusercontent.com/u/44141606?s=400&u=6e2bccc214fd66807e822c29a2b06b25e9ac35ef&v=4" alt = "myimage" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up to NewsLetter!</h1>
        <input type="text" name="inputFirstName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="inputLastName" class="form-control middle" placeholder="Last Name" required autofocus>
        <input type="email" name="inputEmail" class="form-control bottom" placeholder="Email address" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
    </form>
</body>

</html>
